<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Birthday Cards</title>
    <link rel="stylesheet" href="project3.2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>


  <body>
    <div class="pageTop">
      <a href="project3.2.html">
        <p class="txt1"><b>Jina Choi</b></p>
      </a>
      <button class="txt2Button">file</button>
        <ul class="txtFile">
          <a href="project3.about.html" class="logout"><li>about</li></a>
          <a href="project3.html" class="logout"><li>log out</li></a>
        </ul>
      <p class="txt4">Jan 25 1998</p>
      <p id="datetime"></p>
    </div>
    <div class="pageBody">
      <p id="year1">2002</p>
      <a href="project3.3.html">
        <img id="card1" class="card1" src="images2/card1.png" alt="Card 1 Year icon" onmouseover="show1()" onmouseout="hide1()">
      </a>

      <p id="year2">2009</p>
      <a href="project3.4.html">
        <img id="card2" class="card2" src="images2/card2.2.png" alt="Card 2 Year icon" onmouseover="show2()" onmouseout="hide2()">
      </a>
      <p id="year3">2014</p>
      <a href="project3.5.html">
        <img id="card3"class="card3" src="images2/card3.2copy.png" alt="Card 3 Year icon" onmouseover="show3()" onmouseout="hide3()">
      </a>
      <p id="year4">2016</p>
      <a href="project3.6.html">
        <img id="card4" class="card4" src="images2/card4.png" alt="Card 4 Year icon" onmouseover="show4()" onmouseout="hide4()">
      </a>
    </div>

    <div class="pageBottom">
      <a href="project3.trash.html"><img class="trashcan" src="images2/trashcan.png" alt="trashcan icon"></a>
      <a href="project3.note.html"><img class="pencilpaper" src="images2/pencilpaper.png" alt="pencil and paper icon"></a>
      <a href="project3.cake.html"><img class="cake" src="images2/cake.png" alt="birthday cake icon"></a>
    </div>
  </body>

  <script>
    // date
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();

    // appearance of years
    function show1() {
      var year1  = document.getElementById('year1');
      year1.style.display = "block";
    }
    function hide1() {
      var year1 = document.getElementById('year1');
      year1.style.display = "none";
    }
    function show2() {
      var year2  = document.getElementById('year2');
      year2.style.display = "block";
    }
    function hide2() {
      var year2 = document.getElementById('year2');
      year2.style.display = "none";
    }
    function show3() {
      var year3  = document.getElementById('year3');
      year3.style.display = "block";
    }
    function hide3() {
      var year3 = document.getElementById('year3');
      year3.style.display = "none";
    }
    function show4() {
      var year4  = document.getElementById('year4');
      year4.style.display = "block";
    }
    function hide4() {
      var year4 = document.getElementById('year4');
      year4.style.display = "none";
    }

    // pageTop buttons
    $(document).ready(function(){
      $(".txt2Button").click(function(){
        $(".txtFile").toggle();
      });
    });
  </script>
</html>
